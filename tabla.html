<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Series</title>
    <!-- Enlazar con el archivo de estilos de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Lista de Series de Televisión</h1>
        <!-- Tabla para mostrar la lista de series -->
        <table class="table table-bordered" id="seriesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Plataforma</th>
                    <th>Temporadas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se añadirán dinámicamente mediante JavaScript -->
            </tbody>
        </table>

        <!-- Elemento donde se mostrará el promedio de temporadas -->
        <div id="promedioTemporadas" class="mt-3"></div>
    </div>

    <!-- Importar el archivo JavaScript -->
    <script  type="module" src="tabla.js"></script>
</body>

</html>
